saisonligue:
    path:     /
    defaults: { _controller: "BBBLLeagueManagerBundle:SaisonLigue:index" }

saisonligue_show:
    path:     /{id}/show
    defaults: { _controller: "BBBLLeagueManagerBundle:SaisonLigue:show" }

saisonligue_new:
    path:     /new
    defaults: { _controller: "BBBLLeagueManagerBundle:SaisonLigue:new" }

