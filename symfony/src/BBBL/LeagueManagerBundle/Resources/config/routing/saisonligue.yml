saisonligue_edit:
    path:     /{id}/edit
    defaults: { _controller: "BBBLLeagueManagerBundle:SaisonLigue:edit" }

saisonligue_update:
    path:     /{id}/update
    defaults: { _controller: "BBBLLeagueManagerBundle:SaisonLigue:update" }
