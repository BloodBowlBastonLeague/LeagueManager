  <div class="col-lg-7">
      <div class="plain prime main" ng-style="color1border">
        <h2>Classement</h2>
        <table>
          <thead>
            <tr ng-style="color1bg">
              <th></th>
              <th class="text-left">Equipe</th>
              <th class="text-left hidden-sm-down">Coach</th>
              <th class="text-center">Pts</th>
              <th class="text-center hidden-xs-down">V</th>
              <th class="text-center hidden-xs-down">N</th>
              <th class="text-center hidden-xs-down">D</th>
              <th class="text-center hidden-sm-down">TD</th>
              <th class="text-center hidden-sm-down">S</th>
            </tr>
          </thead>
          <tbody class="table-hover">
            <tr ng-repeat="(key,row) in standing" ng-class="{gold: key+1 == 1, silver: key+1 == 2, bronze: key+1 == 3, relegated: key+1 > 9}">
              <td class="text-center">{{key+1}}</td>
              <td class="text-left link" ng-click="goToPage('equipe/'+row.idteam)"><img class="teamLogo" src="resources/img/teams/minilogo{{row.idteam}}.png"> {{row.Equipe}}</td>
              <td class="text-left hidden-sm-down">{{row.Coach}}</td>
              <td class="text-center">{{row.Pts}}</td>
              <td class="text-center hidden-xs-down">{{row.V}}</td>
              <td class="text-center hidden-xs-down">{{row.N}}</td>
              <td class="text-center hidden-xs-down">{{row.D}}</td>
              <td class="text-center hidden-sm-down">{{row.TD}}</td>
              <td class="text-center hidden-sm-down">{{row.S}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <article id="random" class="plain seconde" ng-style="color2border">
        <h2 ng-style="color2" ng-click="displayReader(random.article_id)" ng-bind-html="random.title"></h2>
        <p><img ng-if="random.image==1" class="left"  src="resources/img/articles/article_{{random.article_id}}.jpg"/>
        <span ng-bind-html="random.summary"></span> <a ng-style="color2border" ng-click="displayReader(random.article_id)">En savoir plus</a></p>
      </article>
  </div>
  <div class="col-lg-5 scroll">
      <h6 ng-click="showPreviousDays()">journées précédentes&nbsp;&nbsp;</h6>
      <div ng-repeat="day in calendar" id="day{{day.journee}}" ng-class="{hide: day.journee < displayDay, current: day.journee == currentDay }" class="plain prime" ng-style="color1border">
        <h2>Journée {{day.journee}}</h2>
        <div class="match x-center">
          <div class="vs col-xs-4" ng-repeat="match in day.matchs" ng-click="goToPage('match/'+match.idmatch)">
            <img class="teamLogo" src="resources/img/teams/minilogo{{match.idteam1}}.png">
            <span ng-if="match.score1.length==0"> VS </span>
            <span ng-if="match.score1.length>0"> {{match.score1}} - {{match.score2}} </span>
            <img class="teamLogo" src="resources/img/teams/minilogo{{match.idteam2}}.png">
          </div>
        </div>
      </div>
  </div>
