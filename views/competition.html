  <div class="hd-55 y-top">
    <div class="panel left">
      <div class="standing" ng-style="color1">
        <h3>Classement</h3>
        <table>
          <thead>
            <tr>
              <th></th>
              <th class="tleft">Equipe</th>
              <th class="tleft">Coach</th>
              <th>Pts</th>
              <th>V</th>
              <th>N</th>
              <th>D</th>
              <th>TD</th>
              <th>S</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key,row) in standing" ng-class="{gold: key+1 == 1, silver: key+1 == 2, bronze: key+1 == 3, relegated: key+1 > 9}">
              <td>{{key+1}}</td>
              <td class="tleft link" ng-click="goToPage('equipe/'+row.idteam)"><img class="teamLogo" src="resources/img/teams/minilogo{{row.idteam}}.png"> {{row.Equipe}}</td>
              <td class="tleft">{{row.Coach}}</td>
              <td>{{row.Pts}}</td>
              <td>{{row.V}}</td>
              <td>{{row.N}}</td>
              <td>{{row.D}}</td>
              <td>{{row.TD}}</td>
              <td>{{row.S}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <article id="random" class="random" ng-style="color2">
        <h3 ng-bind-html="random.title"></h3>
        <p><img ng-if="random.image==1" class="left"  src="resources/img/articles/article_{{random.article_id}}.jpg"/>
        <span ng-bind-html="random.summary"></span></p>
        <h6 ng-click="displayReader(random.article_id)">En savoir plus...</h6>
      </article>
    </div>
  </div>
  <div class="hd-45 y-top">
    <div class="panel right scroll">
      <h6 ng-click="showPreviousDays()">journées précédentes&nbsp;&nbsp;</h6>
      <div ng-repeat="day in calendar" id="day{{day.journee}}" ng-class="{hide: day.journee < displayDay, current: day.journee == currentDay }" class="day ">
        <h3>Journée {{day.journee}}</h3>
        <div class="match x-center">
          <div class="vs" ng-repeat="match in day.matchs" ng-click="goToPage('match/'+match.idmatch)">
            <img class="teamLogo" src="resources/img/teams/minilogo{{match.idteam1}}.png">
            <span ng-if="match.score1.length==0"> VS </span>
            <span ng-if="match.score1.length>0"> {{match.score1}} - {{match.score2}} </span>
            <img class="teamLogo" src="resources/img/teams/minilogo{{match.idteam2}}.png">
          </div>
        </div>
      </div>
    </div>
  </div>
